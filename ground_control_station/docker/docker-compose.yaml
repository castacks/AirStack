    container_name: "${PROJECT_NAME}-tak_publisher"
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      mqtt:
        condition: service_healthy
    #    network_mode: host
    networks:
      - airstack_network
    volumes:
      - ../ros_ws/src/ros2tak_tools/:${ROS_WS_DIR}/src/ros2tak_tools/
    command:
      [
        "python3",
        "$TAK_PUBLISHER_FILEPATH",
        "--config",
        "$ROS2TAK_TOOLS_CONFIG_DIR/$ROS2TAK_TOOLS_CONFIG_FILENAME",
      ]
  ################### TAK_SUBSCRIBER
  tak_subscriber:
    image: &tak_subscriber_image ${PROJECT_DOCKER_REGISTRY}/${PROJECT_NAME}:v${PROJECT_VERSION}_gcs-tak-subscriber
