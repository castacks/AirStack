  ####################### ROS2TAK TOOLS ######################
  ############### MQTT for the GCS
  mqtt:
    container_name: "mqtt"
    image: eclipse-mosquitto:2.0.20
    restart: always
    volumes:
      - ../ros_ws/src/ros2tak_tools/mosquitto/config:/mosquitto/config
      - ../ros_ws/src/ros2tak_tools/mosquitto/data:/mosquitto/data
      - ../ros_ws/src/ros2tak_tools/mosquitto/log:/mosquitto/log
    env_file:
      - .env
    ports:
      - "1883:1883"
    healthcheck:
      test:
        [
          "CMD",
          "mosquitto_pub",
          "-h",
          "localhost",
          "-t",
          "healthcheck",
          "-m",
          "ping",
          "-u",
          "${MQTT_USERNAME}",
          "-P",
          "${MQTT_PASSWORD}",
        ]
      interval: 5s
      timeout: 3s
      retries: 2
      start_period: 5s
    #    network_mode: host
    networks:
      - airstack_network
  ################## ROS2COT_AGENT
  ros2cot_agent:
    image: &ros2cot_agent_image ${PROJECT_DOCKER_REGISTRY}/${PROJECT_NAME}:v${PROJECT_VERSION}_gcs-ros2cot-agent
    build:
      context: ../
      dockerfile: docker/Dockerfile.ros2tak_tools
      tags:
        - *ros2cot_agent_image
      args:
        - ROS_WS_DIR=${ROS_WS_DIR}
    container_name: "${PROJECT_NAME}_ros2cot_agent"
    stdin_open: true
    tty: true
    restart: unless-stopped
    environment:
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID}
    depends_on:
      mqtt:
        condition: service_healthy
    #    network_mode: host
    networks:
      - airstack_network
    command:
      [
        "/bin/bash",
        "-c",
        "source /opt/ros/humble/setup.bash && source $ROS_WS_DIR/install/setup.bash && ./install/ros2tak_tools/bin/ros2cot_agent --config $ROS_WS_DIR/$ROS2TAK_TOOLS_CONFIG_DIR/$ROS2TAK_TOOLS_CONFIG_FILENAME",
      ]

  # ################### TAK_PUBLISHER
  tak_publisher:
    image: &tak_publisher_image ${PROJECT_DOCKER_REGISTRY}/${PROJECT_NAME}:v${PROJECT_VERSION}_gcs-tak-publisher
    build:
      context: ../
      dockerfile: docker/Dockerfile.tak_publisher
      args:
