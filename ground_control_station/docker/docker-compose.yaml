        "python3",
        "$TAK_SUBSCRIBER_FILEPATH",
        "--config",
        "$ROS2TAK_TOOLS_CONFIG_DIR/$ROS2TAK_TOOLS_CONFIG_FILENAME",
      ]

  ################## ROS2COT_AGENT
  cot2planner_agent:
    image: &cot2planner_agent_image ${PROJECT_DOCKER_REGISTRY}/${PROJECT_NAME}:v${PROJECT_VERSION}_gcs-cot2planner-agent
