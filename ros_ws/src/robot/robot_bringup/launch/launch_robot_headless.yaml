launch:
  # args that can be set from the command line or a default will be used
  - arg:
      name: "robot_name"
      default: "robot1"
  # include another launch file in the chatter_ns namespace
  - group:
      - push_ros_namespace:
          namespace: "$(var robot_name)"
      # local planner
      - include:
          file: "$(find-pkg-share disparity_expansion)/launch/disparity_expansion.xml"
      # controls
    #   - include:
    #       file: "$(find-pkg-share controls_bringup)/launch/launch_controls.yaml"
      # world model
      - include:
          file: "$(find-pkg-share vdb_mapping_ros2)/launch/vdb_mapping_ros2.py"
