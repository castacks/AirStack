  - search
repo_name: castacks/AirStack
repo_url: https://github.com/castacks/AirStack
site_name: AirLab Autonomy Stack
theme:
  favicon: assets/StackedWhite.png
  features:
    - navigation.indexes
    - navigation.path
    - navigation.tabs
    - navigation.footer
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.copy
  logo: assets/logo_horizontal_white.png
  name: material
  palette:
    - accent: pink
